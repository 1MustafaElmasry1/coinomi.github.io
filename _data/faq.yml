- question: Can I import my Electrum seed into Coinomi?
  answer: Unfortunately the Electrum seed is not compatible with BIP32/BIP44 which is essentially what Coinomi implements so no, you cannot import your Electrum seed into Coinomi at the moment, although this might be possible in the future.
  code: import-electrum-seed-into-coinomi
  category: general

- question: Can I import my Coinomi seed into Electrum?
  answer: Yes, you can.<br /><ol><li>Go to this <a href="../recovery-phrase-tool.html" target="_blank">recovery phrase tool</a> and enter your recovery phrase.</li><li>Look in the Derived Addresses list. Are these addresses yours? If not you have to enter your BIP39 passphrase in the BIP39 Passphrase (optional) field until you get the correct addresses.</li><li>Go to the Derivation Path and click BIP32, in the BIP32 Derivation Path field write m/44'/0'/0'</li><li>Copy the BIP32 Extended Key that starts with xpriv...</li><li>Go to Electrum and then File -&gt; New/Restore</li><li>In the Install wizard select Restore a wallet or import keys and press next</li><li>Paste your xpriv... key and press next</li><li>Set a password and you are done</li></ol>
  code: import-coinomi-seed-into-electrum
  category: general

- question: Can I import a standard private key to Coinomi?
  answer: Yes, you can. Go to the coin of your choice, then click on Settings and you will see an option to import a private key / sweep a paper wallet.
  code: import-standard-key-to-coinomi
  category: general

- question: Can I export my private keys from Coinomi?
  answer: You can extract your keys by entering your seed phrase to <a href="https://coinomi.com/recovery-phrase-tool.html">this tool</a>. It runs locally in your browser so there's no sensitive information sent across the internet.
  code: export-private-keys-from-coinomi
  category: general
        
- question: Can I import my Coinomi private keys to another non-HD wallet?
  answer: You could although sharing keys across HD and non-HD wallets could cause adverse effects when spending the outputs controlled by these keys from the non-HD wallet.
  code: import-keys-to-non-hd-wallet
  category: general
        
- question: How could I have access to my wallets with all needed passphrases and passwords so my family could take my hardly mined coins?
  answer: If your family has physical access to your device when you're gone, all they need to know is your password. If they don't, they will also need your seed phrase. It's up to you to choose how you want to pass on this information. Your family is always welcome to drop us a line so we can point them towards the right direction so please make sure you include our contact details along with your instructions.
  code: what-if-I-die
  category: general

- question: What will happen if you stop developing Coinomi or shut down every server? Will it still be useable?
  answer: Absolutely. Coinomi is a decentralized service and the keys for your funds are on your device, not on our servers. On top of that, we're not planning to shut down Coinomi any time soon.
  code: what-if-you-shut-down-the-company
  category: general

- question: What makes it so hard to just add for example all the coins Poloniex has?
  answer: There is a significant amount of work involved in adding new coins. Our goal is to eventually incorporate every major coin into our wallet.
  code: what-makes-it-so-hard-to-add-all-coins
  category: general
        
